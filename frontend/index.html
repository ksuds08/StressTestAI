<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StressTest AI</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked (Markdown â†’ HTML) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#ffffff',
            sidebar: '#f5f5f5',
            accent: '#10a37f',
            'bubble-ai': '#e8e8e8',
            'bubble-user': '#d1eaff',
          },
        },
      },
    };
  </script>
</head>
<body class="h-screen flex bg-bg text-gray-800">
  <!-- Sidebar -->
  <aside class="w-64 bg-sidebar text-gray-900 flex flex-col border-r border-gray-200">
    <div class="p-4 border-b border-gray-300 text-lg font-semibold">
      Conversations
    </div>
    <button id="newConv" class="m-4 px-4 py-2 bg-accent text-white rounded hover:opacity-90">
      + New
    </button>
    <ul id="convos" class="flex-1 overflow-y-auto"></ul>
  </aside>

  <!-- Chat -->
  <main class="flex-1 flex flex-col">
    <header class="p-4 border-b border-gray-200 shadow-sm">
      StressTest AI
    </header>

    <section id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 bg-[#fafafa]"></section>

    <!-- Starter Prompts -->
    <div id="starters" class="p-4 border-t border-gray-200 flex flex-wrap gap-2 bg-[#fafafa]"></div>

    <!-- Input -->
    <div id="inputArea" class="p-4 border-t border-gray-200 flex gap-2 bg-[#f9f9f9] hidden">
      <input id="input" class="flex-1 border rounded px-3 py-2" placeholder="Type your idea..." />
      <button id="send" class="px-5 py-2 bg-accent text-white rounded hover:opacity-90">Send</button>
    </div>
  </main>

  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
