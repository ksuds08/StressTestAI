<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StressTest AI</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }
    #sidebar { width: 200px; background:#111; color:#fff; padding:10px; overflow-y:auto;}
    #chat { flex:1; display:flex; flex-direction:column; }
    #messages { flex:1; overflow-y:auto; padding:10px;}
    .msg { margin-bottom:10px; }
    .user { font-weight:bold; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="newConv">+ New Conversation</button>
    <ul id="convos"></ul>
  </div>
  <div id="chat">
    <div id="messages"></div>
    <div style="padding:10px;border-top:1px solid #ccc;">
      <input id="input" style="width:80%;" />
      <button id="send">Send</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
